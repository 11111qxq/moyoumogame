<!DOCTYPE html>
<html lang="zh-CH">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>墨游&MoGame-弈界</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
      }

      body {
        min-height: 100vh;
        display: grid;
        background-color: #dbddff;
      }

      .shell {
        position: fixed;
        width: 84px;
        height: 100%;
        background: #ffffff88;
        z-index: 9999;
        transition: width 0.5s;
        padding-left: 10px;
        overflow: hidden;
      }

      .shell:hover {
        width: 300px;
      }

      .imageBox {
        position: relative;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
      }

      .imageBox img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .shell ul {
        position: relative;
        height: 100vh;
      }

      .shell ul li {
        position: relative;
        padding: 5px;
      }

      .active {
        /* background: #e4e9f5; */
        border-top-left-radius: 50px;
        border-bottom-left-radius: 50px;
      }

      .active::before {
        content: "";
        position: absolute;
        top: -30px;
        right: 0;
        width: 30px;
        height: 30px;
        border-bottom-right-radius: 25px;
        box-shadow: 5px 5px 0 5px #e4e9f500;
        background: transparent;
      }

      .active::after {
        content: "";
        position: absolute;
        bottom: -30px;
        right: 0;
        width: 30px;
        height: 30px;
        border-top-right-radius: 25px;
        box-shadow: 5px -5px 0 5px #e4e9f500;
        background: transparent;
      }

      #logo {
        margin: 40px 0 100px 0;
      }

      .shell ul li a {
        position: relative;
        display: flex;
        white-space: nowrap;
      }

      .icon1 {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 60px;
        padding-left: 10px;
        height: 70px;
        color: #333;
        transition: 0.5s;
        color: rgb(110, 90, 240);
      }

      .icon1 i {
        font-size: 30px;
        z-index: 999;
      }

      .text1 {
        position: relative;
        height: 70px;
        display: flex;
        align-items: center;
        font-size: 20px;
        color: #333;
        padding-left: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: 0.5s;
      }

      .shell ul li:hover a .icon1,
      .shell ul li:hover a .text1 {
        color: #ffa117;
      }

      .active a .icon1::before {
        content: "";
        position: absolute;
        inset: 5px;
        width: 60px;
        background: #fff;
        border-radius: 50%;
        transition: 0.5s;
        border: 7px solid rgb(255, 255, 255);
        box-sizing: border-box;
      }

      /* 背景+BGM */
      #video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover; /* 保持视频比例并填满屏幕 */
        z-index: -1; /* 确保内容在上层 */
      }
      /* BGM */
      audio {
        display: none;
      }

      .well {
        --size: 100px;
        display: grid;
        grid-template-columns: repeat(8, var(--size));
        grid-auto-rows: var(--size);
        place-items: start center;
        gap: 15px;
        margin-bottom: 50px;
      }

      .well img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        transform: rotate(-45deg) scale(1.5);
        transition: 0.05s;
      }

      .box {
        width: 130px;
        height: 130px;
        position: relative;
        overflow: hidden;
        transform: rotate(45deg);
        display: flex;
        align-items: center;
        justify-content: center;
        /* 网格跨2列 */
        grid-column: auto/span 2;
        border-radius: 10px;
        box-shadow: 5px 0 5px #00000027;
        border: 5px solid #fff;
        cursor: pointer;
        transition: 0.3s;
      }

      .box:nth-child(7n-2) {
        grid-column: 2 / span 2;
      }

      .well:hover img:not(:hover) {
        filter: brightness(0.5) contrast(0.8);
      }

      .box:hover {
        transform: rotate(0) scale(1.6);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- 视频背景 -->
    <video autoplay muted loop id="video-bg">
      <source src="/moyoumogame/images/yijie/background2.mp4" type="video/mp4" />
      <!-- 备用提示 -->
      您的浏览器不支持HTML5视频。
    </video>
    <!-- 背景音乐 -->
    <audio
      src="/moyoumogame/images/yijie/BGM2.MP3"
      rel="external nofollow"
      id="aud"
      autoplay="autoplay"
      controls="controls"
      preload="auto"
      class="audio"
    ></audio>
    <div class="shell">
      <ul class="nav">
        <li class="active" id="logo">
          <a href="#">
            <div class="icon1">
              <div class="imageBox">
                <img src="/moyoumogame/images/Logo.png" />
              </div>
            </div>
            <div class="text1">墨游&MoGame</div>
          </a>
        </li>
        <li>
          <a href="/moyoumogame/index.html">
            <div class="icon1">
              <i class="iconfont icon1-cangku"></i>
            </div>
            <div class="text1">首页</div>
          </a>
        </li>
        <li>
          <a href="/moyoumogame/wanxiangge.html">
            <div class="icon1">
              <i class="iconfont icon1-zhuti_tiaosepan"></i>
            </div>
            <div class="text1">万象阁</div>
          </a>
        </li>
        <li>
          <a href="/moyoumogame/baixiaosheng.html">
            <div class="icon1">
              <i class="iconfont icon1-tupian"></i>
            </div>
            <div class="text1">百晓生</div>
          </a>
        </li>
        <li>
          <a href="/moyoumogame/yijie.html">
            <div class="icon1">
              <i class="iconfont icon1-erweima"></i>
            </div>
            <div class="text1">弈界</div>
          </a>
        </li>
      </ul>
    </div>
    <section
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div class="well">
        <div class="box" data-link="/moyoumogame/chinesechess/chinesechess.html">
          <img src="/moyoumogame/images/yijie/01.png" />
        </div>
        <div class="box" data-link="/moyoumogame/fivechess.html">
          <img src="/moyoumogame/images/yijie/02.png" />
        </div>
        <div class="box" data-link="/moyoumogame/math.html">
          <img src="/moyoumogame/images/yijie/03.png" />
        </div>
        <div class="box" data-link="/moyoumogame/jingchess.html">
          <img src="/moyoumogame/images/yijie/04.png" />
        </div>
        <div class="box" data-link="/moyoumogame/2048.html">
          <img src="/moyoumogame/images/yijie/05.png" />
        </div>
        <div class="box" data-link="/moyoumogame/greedysanke.html">
          <img src="/moyoumogame/images/yijie/06.png" />
        </div>
        <div class="box">
          
        </div>
        <div class="box">
          
        </div>
        <div class="box">
         
        </div>
        <div class="box">
          
        </div>
        <div class="box">
          
        </div>
      </div>
    </section>
    <script>
      document.querySelectorAll(".box").forEach(function (wrapper) {
        // 当鼠标在box上移动时，计算偏移量，并更新图片位置
        wrapper.addEventListener("mousemove", function (e) {
          // 获取当前box的尺寸和位置
          const rect = wrapper.getBoundingClientRect();
          const x = e.clientX - rect.left - rect.width / 2;
          const y = e.clientY - rect.top - rect.height / 2;
          const img = wrapper.querySelector("img");
          //   根据鼠标位置，动态更新图片的平移和缩放效果
          img.style.transform = `rotate(0deg) translate3d(${x * -0.5}px,${
            y * -0.5
          }px,0) scale(1.8)`;
        });
        // 当鼠标离开时，恢复图片原来的旋转和位置
        wrapper.addEventListener("mouseleave", function () {
          const img = wrapper.querySelector("img");
          img.style.transform = "rotate(-45deg) scale(1.5)";
        });

        // 点击跳转功能
        wrapper.addEventListener("click", function () {
          const link = this.getAttribute("data-link");
          if (link) {
            window.location.href = link; // 在当前窗口打开
            // 或者用下面这行在新标签页打开：
            // window.open(link, '_blank');
          }
        });
      });
    </script>

    <!-- BGM -->
    <script type="text/javascript">
      window.onload = function () {
        setInterval("toggleSound()", 1);
      };

      function toggleSound() {
        var music = document.getElementById("aud");
        if (music.paused) {
          music.paused = false;
          music.play();
        }
      }
    </script>
  </body>
</html>
